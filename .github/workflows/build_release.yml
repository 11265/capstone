name: Build Capstone ARM64

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make script executable
        run: chmod +x ${{ github.workspace }}/build_capstone.sh

      - name: Execute build_capstone.sh
        run: ${{ github.workspace }}/build_capstone.sh ARM64
