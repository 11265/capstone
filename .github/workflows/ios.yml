name: Build Capstone for ARM64

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    env:
      PLATFORM: iPhoneOS
      SDK_VERSION: 15.0
      SDK_PATH: $(xcrun --sdk $PLATFORM --show-sdk-path)
      TOOLCHAIN_PATH: $(xcrun --sdk $PLATFORM --find clang)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CMake
        run: |
          brew install cmake
          cmake --version

      - name: Configure CMake and Build Capstone for iOS
        run: |
          mkdir -p build_ios
          cd build_ios
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCAPSTONE_BUILD_DIET=OFF \
                -DCAPSTONE_ARM64_SUPPORT=ON \
                -DCAPSTONE_USE_SYSTEMD=OFF \
                -DCAPSTONE_BUILD_TESTS=OFF \
                -DCMAKE_OSX_ARCHITECTURES=arm64 \
                -DCMAKE_OSX_SYSROOT=$SDK_PATH \
                -DCMAKE_C_COMPILER=$TOOLCHAIN_PATH \
                -DCMAKE_CXX_COMPILER=$TOOLCHAIN_PATH \
                ..
          make -j8

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: capstone-arm64-artifact
          path: build_ios/libcapstone.a
