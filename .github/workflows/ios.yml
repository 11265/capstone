name: Build Capstone Static Library

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Capstone Static Library
        run: |
          xcodebuild -project ./xcode/Capstone.xcodeproj -target CapstoneStatic -configuration Release clean build
        env:
          XCODE_PROJECT_PATH: ./xcode/Capstone.xcodeproj

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: capstone-static-library
          path: ${{ env.XCODE_PROJECT_PATH }}/build/Release/libcapstone.a
